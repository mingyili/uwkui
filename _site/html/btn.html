<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="on" http-equiv="x-dns-prefetch-control"/>
    <title>按钮样式</title>
    <link href="../dist/css/reset.css?=14" rel="stylesheet" type="text/css"/>
    <style>
        .show-foot .bar-footer {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 单页面在外面包裹一层page -->
    <!-- <div class="page"> -->
    <!-- 顶部标题 -->
    <!-- header bar end -->
    
    <!-- 底部导航 -->
    <nav class="bar-footer">
        <a class="btn btn-fill">底部填充按钮</a>
    </nav>
    <!-- bar-footer end -->

    <!-- 主体内容 -->
    <div class="content">
        <!-- content main 让版权保持在底部 -->
        <div class="content-main">
            
            <!-- 正文开始 -->
            <a class="btn-back" back-url="../index.html"></a>
            <a class="btn-gotop" hidden><i class="uicon-gotop"></i></a>
            <div class="cont-block">
                <a class="btn">主色按钮</a>
                <a class="btn btn-success">成功按钮</a>
                <a class="btn btn-danger">失败按钮</a>
                <a class="btn btn-warning">警告按钮</a>
                <a class="btn btn-dark">黑色按钮</a>
                <a class="btn btn-default">默认按钮</a>
                <a class="btn btn-default disabled">禁用按钮</a>
                <a class="btn btn-round">圆按钮</a>
                <a class="btn btn-fill">填充按钮</a>
            </div>
            
            <div class="cont-block btns-inline">
                <a class="btn">平均分布</a>
                <a class="btn">的按钮</a>
            </div>
            
            <div class="cont-block">
                <a class="btn btn-inline">inline布局</a>
                <a class="btn btn-inline">的按钮</a>
            </div>
            <div class="cont-block">
                <a class="btn btn-base">按钮</a>
                <a class="btn btn-base btn-default">按钮</a>
            </div>
            <div class="cont-block">
                <a class="btn btn-mini">按钮</a>
                <a class="btn btn-mini btn-default">按钮</a>
            </div>

            
            <p class="list-title">底部导航按钮</p>
            <div class="show-foot">
                <!-- btns-inline > btn 均匀布局的btns -->
                <nav class="bar-footer btns-inline">
                    <a class="btn">底部按钮</a>
                    <a class="btn">均匀布局</a>
                </nav>

                <!-- btns-inline > btn & btn-fill 填充的均匀布局的btns -->
                <nav class="bar-footer btns-inline">
                    <a class="btn btn-fill">底部填充</a>
                    <a class="btn btn-fill btn-warning">均匀布局</a>
                </nav>

                <!-- cell-item > item-inner(t-right) > btn & btn-base/btn-mini 左右边距.75的内容可控制方向 -->
                <nav class="bar-footer cell-item">
                    <div class="item-inner">
                        <a class="btn btn-mini">inline按钮</a>
                        <a class="btn btn-mini">方向可控</a>
                    </div>
                </nav>
                <!-- cell-item > item-inner + pd-lr > btn & btn-base/btn-mini 文本内容加inline按钮 -->
                <nav class="bar-footer cell-item">
                    <p class="item-inner">文本信息</p>
                    <div class="pd-lr">
                        <a class="btn btn-base">inline按钮</a>
                    </div>
                </nav>

                <!-- cell-item > item-inner + btn & btn-fill 文本信息加填充按钮 -->
                <nav class="bar-footer cell-item">
                    <div class="item-inner">文本信息</div>
                    <a class="btn btn-fill">确认</a>
                </nav>

                <!-- cell-item > (item-inner & fill > tabs-bar) + btn & btn-fill 
                    导航加填充按钮 -->
                <nav class="bar-footer cell-item">
                    <div class="item-inner fill">
                        <div class="tabs-bar">
                            <a class="tab-item" href="{$home_url}?cid={$sid}">
                                <i class="tab-icon icon-home"></i>
                                <i class="tab-icon icon-home-fill" hidden></i>
                                <span class="tab-label">导航</span>
                            </a>
                            <a class="tab-item" href="{$catslist_url}&t=item">
                                <i class="tab-icon icon-class"></i>
                                <i class="tab-icon icon-class-fill" hidden></i>
                                <span class="tab-label">导航</span>
                            </a>
                        </div>
                    </div> 
                    <a class="btn btn-fill">立即购买</a>
                    <a class="btn btn-warning btn-fill">加入购物车</a>
                </nav>
            </div>
            <div class="mt-big"></div>
            <!-- 正文结束 -->
        </div>
        <!-- content-main end -->
        <!-- 版权信息 -->
        <div class="copyright-cont">版权信息</div>
    </div>

    <!-- content end -->
    <!-- </div> -->
    <!-- page end -->
    <script src="../dist/js/base/zepto.js"></script>
    <script src="../dist/js/base/base.js"></script>
</body>
</html>
