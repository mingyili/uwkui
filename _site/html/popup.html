<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/reset.css?=12" />
    <script type="text/javascript">
    /*图片错误*/
    function nofind(str){
        var img = event.srcElement;
        img.src = str || "../dist/img/none.png";
        img.onerror = null;
    }
    </script>
</head>
<body>
    <!-- 单页面在外面包裹一层page -->
    <!-- <div class="page"> -->
        
        <!-- 顶部标题 -->
        <div class="bar-header">
            <a class="bar-back fl goback" back-url="../index.html">返回</a>
            <h1 class="bar-title">Popup 弹层</h1>
        </div>
        <!-- header bar end -->
        
        <!-- 底部导航 -->
        <!-- footer bar end -->

        <!-- 主体内容 -->
        <div class="content">
            <!-- content main 让版权保持在底部 -->
            <div class="content-main">

                <!-- 正文开始 -->
                <div class="cont-block t-center mt-big">
                    <h1 class="primary">Popup 弹层</h1>
                </div>
                <div class="clearfix"></div>
                <div class="cont-block mt-big">
                    <a class="btn btn-default open-popup" href=".diy-pop">Popup</a>
                    <a class="btn btn-default j-share">Share</a>
                    <a class="btn btn-default j-follow">Follow</a>
                    <a class="btn btn-default j-popup">J-Popup</a>
                    


                    <a href="javascript:location.reload();" class="btn">刷新</a>
                </div>
                <!-- 正文结束 -->
                
            </div>
            <!-- content-main end -->
        
            <!-- 版权信息 -->
            <div class="copyright-cont">版权信息</div>
        </div>
        <!-- content end -->
        <div class="popup diy-pop">
            <div class="bar-header">
                <a class="bar-back fl close-popup">返回</a>
                <h1 class="bar-title">卡片</h1>
            </div>
            <div class="content">
                <div class="content-main">
                    <div class="list-title">整个列表卡片化</div>
                    <div class="list-cont card">
                        <div class="list-item list-title">
                            <p class="item-inner nowarp">列表内部标题</p>
                        </div>
                        <div class="list-item">
                            <img class="item-img-big" alt="图标" src="../dist/img/error-640x640.jpg"/>
                            <div class="item-inner">
                                <div class="cell-item">
                                    <p class="item-title">这是主标题</p>
                                    <p class="item-after">尾标</p>
                                </div>
                                <p class="item-desc">
                                    这是描述描述描述是描述描述描述是描述描述描述是描述描述描述是描述描述描述是描述描述描述
                                </p>
                            </div>
                        </div>
                    </div>
                    <div style="height: 500px;"></div>
                </div>
                <div class="copyright-cont">版权信息</div>
            </div>

        </div>
    <!-- </div> -->
    <!-- page end -->
    
    <script src="../dist/js/base/zepto.js"></script>
    <script src="../dist/js/base/base.js"></script>
    
    <script>
        $.default.FollowImg = '../dist/img/getcode.png';
        $('.j-popup').bind('click', function () {
            var Html = '<div class="popup">' +
                '<div class="bar-header">' +
                    '<a class="bar-back fl close-popup">返回</a>' +
                    '<h1 class="bar-title">Js弹出</h1>' +
                '</div>' +
                '<div class="content"><div class="cont-block">这是内容</div></div>' +
            '</div>';
            $.popup(Html);
        });
    </script>
</body>
</html>
