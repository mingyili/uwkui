<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="on" http-equiv="x-dns-prefetch-control"/>
    <title>UIcons</title>
    <link href="../dist/css/reset.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- 单页面在外面包裹一层page -->
    <!-- <div class="page"> -->
    <!-- 顶部标题 -->
    <div class="bar-header">
        <a class="bar-back fl goback" back-url="../index.html">返回</a>
        <h1 class="bar-title">UIcons</h1>
    </div>
    <!-- header bar end -->
    
    <!-- 底部导航 -->
    <!-- bar-footer end -->

    <!-- 主体内容 -->
    <div class="content">
        <!-- content main 让版权保持在底部 -->
        <div class="content-main">
            <!-- 正文开始 -->
            <div class="cont-block t-center mt-big">
                <p class="desc">优物库公用基础uicon-</p>
            </div>
            <div class="grids-cont">
                <a class="grid-item">
                    <i class="grid-icon uicon-check"></i>
                    <p class="grid-label">check</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-circle"></i>
                    <p class="grid-label">circle</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-success"></i>
                    <p class="grid-label">success</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-success-circle"></i>
                    <p class="grid-label nowarp"><i>success-circle</i></p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-warn"></i>
                    <p class="grid-label">warn</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-safe-success"></i>
                    <p class="grid-label"><i>safe-success</i></p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-safe-warn"></i>
                    <p class="grid-label">safe-warn</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-waiting"></i>
                    <p class="grid-label">waiting</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-waiting-circle"></i>
                    <p class="grid-label"><i style="font-size: 12px">waiting-circle</i></p>
                </a>
                
                <a class="grid-item">
                    <i class="grid-icon uicon-info"></i>
                    <p class="grid-label">info</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-info-circle"></i>
                    <p class="grid-label">info-circle</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-close"></i>
                    <p class="grid-label">close</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-cancel"></i>
                    <p class="grid-label">cancel</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-add"></i>
                    <p class="grid-label">add</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-minus"></i>
                    <p class="grid-label">minus</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-search"></i>
                    <p class="grid-label">search</p>
                </a>
                <a class="grid-item">
                    <i class="grid-icon uicon-gotop"></i>
                    <p class="grid-label">gotop</p>
                </a>
            </div>
            
            <div class="mt-big"></div>
            <!-- 正文结束 -->

        </div>
        <!-- content-main end -->
        <!-- 版权信息 -->
        <div class="copyright-cont">版权信息</div>
    </div>

    <!-- content end -->
    <!-- </div> -->
    <!-- page end -->
    <script src="../dist/js/base/zepto.js"></script>
    <script src="../dist/js/base/base.js"></script>
</body>
</html>
