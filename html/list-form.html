                    </label>

                <a href="" class="search-cancel">取消</a>
            </div>
            <div class="search-cont border-t border-b">
                <form class="search-inner">
                    <div class="search-item">
                        <i class="uicon-search"></i>

                    <i class="uicon-warn"></i>
                </div> 
            </div>
            <div class="list-title">数量</div>

                <div class="list-item ">
                    <div class="item-label">数量1</div>
                    <div class="item-inner"></div>
                    <div class="item-after">
                        <div class="input-number">
                            <i class="uicon-minus disabled"></i>
                            <input class="input-num j_num" id="num1" type="quantity" value="2" max="12" min='2'>

                </div>
            </div>
            <div class="list-cont">
                <div class="list-item ">

                        <div class="input-number">

                            <input class="input-num j_num" id="num2" type="quantity" value="2" max="12" min='2'>
                            <i class="uicon-add"></i>

                    </div>
                </div>

            <div class="list-tips">底部说明</div>
            
            <div class="list-cont j-upload" style="min-height: 6.95rem;"></div>

            <div class="list-title">单选</div>

                    <i class="uicon-warn"></i>
                    <div class="item-after">
                        <input type="radio" class="input-radio" name="radio" checked><i class="uicon-check"></i>
                    </div>
                </label>

                    <p class="item-inner">标题文本</p>

                    <div class="item-after">

                    </div>
                </label>
            </div>

            <div class="list-title">多选</div>
            <div class="list-cont">
                <label class="list-item cell-link">
                    <div class="item-media">
                        <input type="checkbox" class="input-check" name="checkbox"><i class="uicon-check"></i>
                    </div>
                    <p class="item-inner">标题文本</p>

            <div class="list-title">开关</div>

                <label class="list-item ">

                    <div class="item-inner"></div>
                    <div class="item-after">
                        <input class="input-switch" type="checkbox" name="checkbox" checked>

                </label>
            </div>
            <div class="list-tips">底部说明</div>

            <div class="cont-block">
                <a href="" class="btn btn-success">确定</a>

                    </div>

                    <div class="item-after">
                        <a href="" class="btn btn-mini btn-plain btn-success">验证手机</a>
                    </div>
                </div> 
                <div class="list-item list-fill-after ">
                    <div class="item-label">验证码</div>
                    <div class="item-inner">
                        <input type="text" id="J-code" class="input" placeholder="请输入验证码">
                    </div>

                    <div class="item-after border-l">
                        <img class="img" src="../dist/img/vcode.jpg" alt="">

                </div>
                <div class="list-item list-fill-after">
                    <div class="item-label">验证码</div>
                    <div class="item-inner">
                        <input type="text" class="input" placeholder="请输入验证码">
                    </div>
                    <i class="uicon-warn"></i>
                    <div class="item-after border-l">
                        <a href="" class="btn btn-default">发送验证码</a>
                    </div>
                </div>
            </div>

            <div class="list-title">文本域</div>
            <div class="list-cont">
                <div class="list-item">
                    <div class="item-inner">
                        <textarea class="textarea j-text" name="" rows="3" maxlength="20"></textarea>
                        <div class="textarea-tips">0/20</div>
                    </div>
                </div>
            </div>

                <div class="list-item">
                    <div class="item-inner">
                        <textarea class="textarea j-text" name="" rows="3" maxlength="20"></textarea>
                        <div class="textarea-tips">0/20</div>
                    </div>
                </div>
            </div>
            
            <div class="list-title">下拉选择 select</div>
            <div class="list-cont">
                <div class="list-item list-fill-before">
                    <div class="item-label item-link">
                        <select class="select" name="" id="">
                            <option value="">+86</option>
                            <option value="">+87</option>
                            <option value="">+88</option>
                        </select>
                    </div>
                    <div class="item-inner">
                        <input type="tel" class="input" id="J-phone" placeholder="请输入号码">
                    </div>
                </div>
            </div>

            <div class="list-cont">
                <div class="list-item item-link">
                    <div class="item-inner">
                        <select class="select" name="" id="">
                            <option value="">选项A</option>
                            <option value="">选项B</option>
                            <option value="">选项C</option>
                        </select>
                    </div>
                </div>
                <div class="list-item item-link">
                    <div class="item-label">请选择</div>
                    <div class="item-inner">
                        <select class="select" name="" id="">

    <script>
        $('.j-upload').uploader();

        $('.j-text').wathcLength();

        $('.j_num').on('change', function(e){
            console.log(e);
            var num = $(this).val(),
                money = num*100;
            
            console.log(num);
            $('#J_money').text('￥' + money);
        });

        $('.j-buy').bind('click', function(){

            var _this = $('#J-phone'),
                value = _this.val();

            if ( !$.isPhone(value) ) {
                $.warning('手机格式不对');
                _this.errorInput();
            }

        });
